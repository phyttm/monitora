<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Diário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/swimming-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #00c3ff;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="number"] {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #00c3ff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #009acb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitoramento Diário</h1>
        <label for="name">Qual é seu nome?</label>
        <input type="text" id="name" placeholder="Digite seu nome">
        <button onclick="showQuestions()">Realizar Treino</button>
        <div id="questions" class="hidden">
            <label for="recovery">De 0 a 10 o quão recuperado você está hoje?</label>
            <input type="number" id="recovery" min="0" max="10">
            <label for="stress">De 0 a 5 como está seu stress hoje?</label>
            <input type="number" id="stress" min="0" max="5">
            <label for="muscle_pain">De 0 a 5 como está sua dor muscular hoje?</label>
            <input type="number" id="muscle_pain" min="0" max="5">
            <label for="perception">De 0 a 10 qual foi sua percepção de esforço?</label>
            <input type="number" id="perception" min="0" max="10">
            <label for="sleep_quality">De 0 a 5 como foi a qualidade do seu sono?</label>
            <input type="number" id="sleep_quality" min="0" max="5">
            <label for="energy">De 0 a 5 como está sua disposição hoje?</label>
            <input type="number" id="energy" min="0" max="5">
            <label for="mood">De 0 a 5 como está o seu humor hoje?</label>
            <input type="number" id="mood" min="0" max="5">
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>

    <script>
        function showQuestions() {
            document.getElementById("questions").classList.remove("hidden");
        }

        function submitForm() {
            var name = document.getElementById("name").value;
            var recovery = document.getElementById("recovery").value;
            var stress = document.getElementById("stress").value;
            var muscle_pain = document.getElementById("muscle_pain").value;
            var perception = document.getElementById("perception").value;
            var sleep_quality = document.getElementById("sleep_quality").value;
            var energy = document.getElementById("energy").value;
            var mood = document.getElementById("mood").value;

            var trainingData = {
                name: name,
                recovery: recovery,
                stress: stress,
                muscle_pain: muscle_pain,
                perception: perception,
                sleep_quality: sleep_quality,
                energy: energy,
                mood: mood
            };

            // Salvar os dados no LocalStorage
            var trainingDataList = JSON.parse(localStorage.getItem('trainingDataList')) || [];
            trainingDataList.push(trainingData);
            localStorage.setItem('trainingDataList', JSON.stringify(trainingDataList));

            alert("Respostas salvas com sucesso!");
            document.getElementById("questions").classList.add("hidden");

            // Enviar os dados para o GitHub
            enviarDadosParaGitHub(trainingData);
        }

        function enviarDadosParaGitHub(trainingData) {
            const token = 'SEU_TOKEN_DE_ACESSO'; // Substitua pelo seu token de acesso pessoal do GitHub
            const repoOwner = 'seu-usuario';
            const repoName = 'seu-repositorio';
            const filePath = 'respostas.json';
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const sha = data.sha;
                const conteudoBase64 = btoa(JSON.stringify(trainingData, null, 2));

                fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Adicionar novo treino',
                        content: conteudoBase64,
                        sha: sha
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Dados enviados com sucesso:', data);
                })
                .catch(error => {
                    console.error('Erro ao enviar dados:', error);
                });
            })
            .catch(error => {
                console.error('Erro ao obter SHA do arquivo:', error);
            });
        }
    </script>
</body>
</html>
