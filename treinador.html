<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos - Desempenho Geral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/swimming-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .container h1, .container h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #00c3ff;
        }

        button {
            background-color: #00c3ff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009acb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 195, 255, 0.5);
        }

        .hidden {
            display: none;
        }

        .chart-container {
            margin-top: 20px;
            text-align: center;
        }

        canvas {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treinos</h1>
        <h3>Desempenho Geral</h3>
        <button onclick="toggleTable('performanceTable', showPerformance)">Ver Desempenho Geral</button>
        <button onclick="clearTable('performanceTable')">Limpar Desempenho Geral</button>
        <table id="performanceTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Percepção de Esforço (Média)</th>
                    <th>Tendência</th>
                </tr>
            </thead>
            <tbody id="performanceData"></tbody>
        </table>

        <h3>Desempenho Individual</h3>
        <button onclick="toggleTable('individualPerformanceTable', showIndividualPerformance)">Ver Desempenho Individual</button>
        <button onclick="clearTable('individualPerformanceTable')">Limpar Desempenho Individual</button>
        <table id="individualPerformanceTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Percepção de Esforço (Média)</th>
                </tr>
            </thead>
            <tbody id="individualPerformanceData"></tbody>
        </table>

        <h3>Treinos Salvos</h3>
        <button onclick="toggleTable('savedTrainingsTable', showSavedTrainings)">Ver Treinos Salvos</button>
        <button onclick="clearTable('savedTrainingsTable')">Limpar Treinos Salvos</button>
        <table id="savedTrainingsTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Recuperação</th>
                    <th>Estresse</th>
                    <th>Dor Muscular</th>
                    <th>Percepção de Esforço</th>
                    <th>Qualidade do Sono</th>
                    <th>Disposição</th>
                    <th>Humor</th>
                </tr>
            </thead>
            <tbody id="savedTrainingsData"></tbody>
        </table>

        <h3>Gráficos</h3>
        <div class="chart-container">
            <h4>Desempenho Geral</h4>
            <canvas id="generalPerformanceChart"></canvas>
        </div>
        <div class="chart-container">
            <h4>Desempenho Individual</h4>
            <canvas id="individualPerformanceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var previousGeneralData = 0;

        // Funções de Manipulação de Tabela
        function toggleTable(tableId, showFunction) {
            var table = document.getElementById(tableId);
            if (table.classList.contains("hidden")) {
                showFunction();
            } else {
                clearTable(tableId);
            }
        }

        function clearTable(tableId) {
            document.getElementById(tableId).classList.add("hidden");
            document.querySelector(`#${tableId} tbody`).innerHTML = "";
        }

        function showPerformance() {
            var trainingDataList = getTrainingDataList();
            if (!trainingDataList.length) return;

            var perceptionTotal = trainingDataList.reduce((sum, training) => sum + parseInt(training.perception), 0);
            var averagePerception = perceptionTotal / trainingDataList.length;

            var trend = getTrend(averagePerception);
            previousGeneralData = averagePerception;

            var performanceTable = document.getElementById("performanceData");
            performanceTable.innerHTML = `<tr><td>Todos os Atletas</td><td>${averagePerception.toFixed(2)}</td><td>${trend}</td></tr>`;
            document.getElementById("performanceTable").classList.remove("hidden");
        }

        function showIndividualPerformance() {
            var trainingDataList = getTrainingDataList();
            if (!trainingDataList.length) return;

            var perceptionSum = {};
            var perceptionCount = {};

            trainingDataList.forEach(training => {
                if (!perceptionSum[training.name]) {
                    perceptionSum[training.name] = 0;
                    perceptionCount[training.name] = 0;
                }
                perceptionSum[training.name] += parseInt(training.perception);
                perceptionCount[training.name] += 1;
            });

            var individualPerformanceData = document.getElementById("individualPerformanceData");
            individualPerformanceData.innerHTML = Object.keys(perceptionSum).map(name => {
                var averagePerception = perceptionSum[name] / perceptionCount[name];
                return `<tr><td>${name}</td><td>${averagePerception.toFixed(2)}</td></tr>`;
            }).join('');
            document.getElementById("individualPerformanceTable").classList.remove("hidden");
        }

        function showSavedTrainings() {
            var trainingDataList = getTrainingDataList();
            if (!trainingDataList.length) return;

            var savedTrainingsData = document.getElementById("savedTrainingsData");
            savedTrainingsData.innerHTML = trainingDataList.map(training => {
                return `<tr>
                    <td>${training.name}</td>
                    <td>${training.recovery}</td>
                    <td>${training.stress}</td>
                    <td>${training.muscle_pain}</td>
                    <td>${training.perception}</td>
                    <td>${training.sleep_quality}</td>
                    <td>${training.energy}</td>
                    <td>${training.mood}</td>
                </tr>`;
            }).join('');
            document.getElementById("savedTrainingsTable").classList.remove("hidden");
        }

        function getTrainingDataList() {
            return JSON.parse(localStorage.getItem('trainingDataList')) || [];
        }

        function getTrend(averagePerception) {
            if (averagePerception > previousGeneralData) {
                return "↑";
            } else if (averagePerception < previousGeneralData) {
                return "↓";
            } else {
                return "→";
            }
        }

        // Função de Criação de Gráficos
        function viewGraph() {
            var trainingDataList = getTrainingDataList();

            if (!trainingDataList.length) return;

            // Dados para o gráfico de desempenho geral
            var generalData = getAveragePerception(trainingDataList);

            createChart('generalPerformanceChart', ['Média de Desempenho Geral'], [generalData], 'Percepção de Esforço (Média)', 'rgba(255, 99, 132, 0.5)', 'rgba(255, 99, 132, 1)');

            // Dados para o gráfico de desempenho individual
            var { labels, data } = getIndividualPerformanceData(trainingDataList);

            createChart('individualPerformanceChart', labels, data, 'Percepção de Esforço (Média)', 'rgba(54, 162, 235, 0.5)', 'rgba(54, 162, 235, 1)');
        }

        function getAveragePerception(trainingDataList) {
            var perceptionTotal = trainingDataList.reduce((sum, training) => sum + parseInt(training.perception), 0);
            return (perceptionTotal / trainingDataList.length).toFixed(2);
        }

        function getIndividualPerformanceData(trainingDataList) {
            var perceptionSum = {};
            var perceptionCount = {};

            trainingDataList.forEach(training => {
                if (!perceptionSum[training.name]) {
                    perceptionSum[training.name] = 0;
                    perceptionCount[training.name] = 0;
                }
                perceptionSum[training.name] += parseInt(training.perception);
                perceptionCount[training.name] += 1;
            });

            var labels = [];
            var data = [];
            for (var name in perceptionSum) {
                labels.push(name);
                data.push((perceptionSum[name] / perceptionCount[name]).toFixed(2));
            }

            return { labels, data };
        }

        function createChart(canvasId, labels, data, label, backgroundColor, borderColor) {
            var ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: backgroundColor,
                        borderColor: borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Exibir gráfico automaticamente ao carregar a página
        window.onload = function() {
            viewGraph();
        };
    </script>
</body>
</html>
