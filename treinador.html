<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos - Desempenho Geral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/swimming-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .container h1, .container h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #00c3ff;
        }

        button {
            background-color: #00c3ff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009acb;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 195, 255, 0.5);
        }

        .hidden {
            display: none;
        }

        .chart-container {
            margin-top: 20px;
            text-align: center;
        }

        canvas {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treinos</h1>
        <h3>Desempenho Geral</h3>
        <button onclick="togglePerformance()">Ver Desempenho Geral</button>
        <button onclick="clearPerformance()">Limpar Desempenho Geral</button>
        <table id="performanceTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Percepção de Esforço (Média)</th>
                </tr>
            </thead>
            <tbody id="performanceData">
                <!-- Os dados serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
        <h3>Desempenho Individual</h3>
        <button onclick="toggleIndividualPerformance()">Ver Desempenho Individual</button>
        <button onclick="clearIndividualPerformance()">Limpar Desempenho Individual</button>
        <table id="individualPerformanceTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Percepção de Esforço (Média)</th>
                </tr>
            </thead>
            <tbody id="individualPerformanceData">
                <!-- Os dados serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
        <h3>Treinos Salvos</h3>
        <button onclick="showSavedTrainings()">Ver Treinos Salvos</button>
        <button onclick="clearSavedTrainings()">Limpar Treinos Salvos</button>
        <table id="savedTrainingsTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Recuperação</th>
                    <th>Estresse</th>
                    <th>Dor Muscular</th>
                    <th>Percepção de Esforço</th>
                    <th>Qualidade do Sono</th>
                    <th>Disposição</th>
                    <th>Humor</th>
                </tr>
            </thead>
            <tbody id="savedTrainingsData">
                <!-- Os dados dos treinos salvos serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
        <h3>Gráfico</h3>
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showPerformance() {
            var trainingDataList = JSON.parse(localStorage.getItem('trainingDataList')) || [];
            var perceptionTotal = 0;
            var count = trainingDataList.length;

            trainingDataList.forEach(training => {
                perceptionTotal += parseInt(training.perception);
            });

            var averagePerception = perceptionTotal / count;

            var performanceTable = document.getElementById("performanceData");
            performanceTable.innerHTML = "<tr><td>Todos os Atletas</td><td>" + averagePerception.toFixed(2) + "</td></tr>";

            document.getElementById("performanceTable").classList.remove("hidden");
        }

        function clearPerformance() {
            var performanceTable = document.getElementById("performanceData");
            performanceTable.innerHTML = "";
            document.getElementById("performanceTable").classList.add("hidden");
        }

        function togglePerformance() {
            var performanceTable = document.getElementById("performanceTable");
            if (performanceTable.classList.contains("hidden")) {
                showPerformance();
            } else {
                clearPerformance();
            }
        }

        function showSavedTrainings() {
            var trainingDataList = JSON.parse(localStorage.getItem('trainingDataList')) || [];
            var savedTrainingsData = document.getElementById("savedTrainingsData");
            savedTrainingsData.innerHTML = "";
            trainingDataList.forEach(training => {
                var row = "<tr><td>" + training.name + "</td><td>" + training.recovery + "</td><td>" + training.stress + "</td><td>" + training.muscle_pain + "</td><td>" + training.perception + "</td><td>" + training.sleep_quality + "</td><td>" + training.energy + "</td><td>" + training.mood + "</td></tr>";
                savedTrainingsData.innerHTML += row;
            });

            document.getElementById("savedTrainingsTable").classList.remove("hidden");
        }

        function clearSavedTrainings() {
            localStorage.removeItem('trainingDataList');
            var savedTrainingsData = document.getElementById("savedTrainingsData");
            savedTrainingsData.innerHTML = "";
            document.getElementById("savedTrainingsTable").classList.add("hidden");
        }

        function toggleIndividualPerformance() {
            var individualPerformanceTable = document.getElementById("individualPerformanceTable");
            if (individualPerformanceTable.classList.contains("hidden")) {
                showIndividualPerformance();
            } else {
                clearIndividualPerformance();
            }
        }

        function showIndividualPerformance() {
            var trainingDataList = JSON.parse(localStorage.getItem('trainingDataList')) || [];
            var individualPerformanceData = document.getElementById("individualPerformanceData");
            var perceptionSum = {};
            var perceptionCount = {};

            trainingDataList.forEach(training => {
                if (!perceptionSum[training.name]) {
                    perceptionSum[training.name] = 0;
                    perceptionCount[training.name] = 0;
                }
                perceptionSum[training.name] += parseInt(training.perception);
                perceptionCount[training.name] += 1;
            });

            individualPerformanceData.innerHTML = "";
            for (var name in perceptionSum) {
                var averagePerception = perceptionSum[name] / perceptionCount[name];
                var row = "<tr><td>" + name + "</td><td>" + averagePerception.toFixed(2) + "</td></tr>";
                individualPerformanceData.innerHTML += row;
            }

            document.getElementById("individualPerformanceTable").classList.remove("hidden");
        }

        function clearIndividualPerformance() {
            var individualPerformanceData = document.getElementById("individualPerformanceData");
            individualPerformanceData.innerHTML = "";
            document.getElementById("individualPerformanceTable").classList.add("hidden");
        }

        function viewGraph() {
            var trainingDataList = JSON.parse(localStorage.getItem('trainingDataList')) || [];
            var labels = ['Média de Desempenho Geral', 'Média do Desempenho Individual'];
            var data = [];

            var perceptionTotal = 0;
            var count = trainingDataList.length;

            trainingDataList.forEach(training => {
                perceptionTotal += parseInt(training.perception);
            });

            var averagePerception = perceptionTotal / count;

            data.push(averagePerception.toFixed(2));

            var perceptionSum = {};
            var perceptionCount = {};

            trainingDataList.forEach(training => {
                if (!perceptionSum[training.name]) {
                    perceptionSum[training.name] = 0;
                    perceptionCount[training.name] = 0;
                }
                perceptionSum[training.name] += parseInt(training.perception);
                perceptionCount[training.name] += 1;
            });

            var individualTotal = 0;
            var individualCount = 0;

            for (var name in perceptionSum) {
                var averagePerception = perceptionSum[name] / perceptionCount[name];
                individualTotal += averagePerception;
                individualCount++;
            }

            var averageIndividualPerception = individualTotal / individualCount;
            data.push(averageIndividualPerception.toFixed(2));

            var ctx = document.getElementById('performanceChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Percepção de Esforço (Média)',
                        data: data,
                        backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Exibir gráfico automaticamente ao carregar a página
        window.onload = function() {
            viewGraph();
        };
    </script>
</body>
</html>
