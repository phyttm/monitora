<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos - Desempenho Geral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .container h1 {
            margin-bottom: 10px;
            text-align: center;
        }

        .container h2,
        .container h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treinos</h1>
        <h3>Desempenho Geral</h3>
        <button onclick="togglePerformance()">Ver Desempenho Geral</button>
        <button onclick="clearPerformance()">Limpar Desempenho Geral</button>
        <table id="performanceTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Percepção de Esforço (Média)</th>
                </tr>
            </thead>
            <tbody id="performanceData">
                <!-- Os dados serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
        <h3>Desempenho Individual</h3>
        <button onclick="toggleIndividualPerformance()">Ver Desempenho Individual</button>
        <button onclick="clearIndividualPerformance()">Limpar Desempenho Individual</button>
        <table id="individualPerformanceTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Percepção de Esforço (Média)</th>
                </tr>
            </thead>
            <tbody id="individualPerformanceData">
                <!-- Os dados serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
        <h3>Treinos Salvos</h3>
        <button onclick="toggleSavedTrainings()">Ver Treinos Salvos</button>
        <button onclick="clearSavedTrainings()">Limpar Treinos Salvos</button>
        <table id="savedTrainingsTable" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Recuperação</th>
                    <th>Stress</th>
                    <th>Dor Muscular</th>
                    <th>Percepção de Esforço</th>
                    <th>Qualidade de Sono</th>
                    <th>Disposição</th>
                    <th>Humor</th>
                </tr>
            </thead>
            <tbody id="savedTrainingsData">
                <!-- Os dados dos treinos salvos serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function showPerformance() {
            // Obter os dados armazenados localmente
            var storedData = JSON.parse(localStorage.getItem('trainingData')) || [];

            // Calcular a média da percepção de esforço
            var perceptionTotal = 0;
            var count = 0;
            for (var i = 0; i < storedData.length; i++) {
                perceptionTotal += parseInt(storedData[i].perception);
                count++;
            }
            var averagePerception = perceptionTotal / count;

            // Preencher a tabela com os dados
            var performanceTable = document.getElementById("performanceData");
            performanceTable.innerHTML = "<tr><td>Todos os Atletas</td><td>" + averagePerception.toFixed(2) + "</td></tr>";

            // Exibir a tabela
            document.getElementById("performanceTable").classList.remove("hidden");
        }

        function clearPerformance() {
            // Limpar os resultados da tabela de desempenho geral
            var performanceTable = document.getElementById("performanceData");
            performanceTable.innerHTML = "";
            document.getElementById("performanceTable").classList.add("hidden");
        }

        function togglePerformance() {
            var performanceTable = document.getElementById("performanceTable");
            if (performanceTable.classList.contains("hidden")) {
                showPerformance();
            } else {
                clearPerformance();
            }
        }

        function showIndividualPerformance() {
            // Obter os dados armazenados localmente
            var storedData = JSON.parse(localStorage.getItem('trainingData')) || [];

            // Objeto para armazenar os valores da percepção de esforço para cada nome
            var perceptionValues = {};

            // Calcular a média da percepção de esforço para cada usuário individualmente
            for (var i = 0; i < storedData.length; i++) {
                var name = storedData[i].name;
                var perception = parseInt(storedData[i].perception);

                if (!perceptionValues[name]) {
                    perceptionValues[name] = {
                        total: perception,
                        count: 1
                    };
                } else {
                    perceptionValues[name].total += perception;
                    perceptionValues[name].count++;
                }
            }

            // Preencher a tabela com os dados individuais
            var individualPerformanceTable = document.getElementById("individualPerformanceData");
            individualPerformanceTable.innerHTML = "";

            for (var name in perceptionValues) {
                if (perceptionValues.hasOwnProperty(name)) {
                    var averagePerception = perceptionValues[name].total / perceptionValues[name].count;
                    var row = "<tr><td>" + name + "</td><td>" + averagePerception.toFixed(2) + "</td></tr>";
                    individualPerformanceTable.innerHTML += row;
                }
            }

            // Exibir a tabela
            document.getElementById("individualPerformanceTable").classList.remove("hidden");
        }

        function clearIndividualPerformance() {
            // Limpar os resultados da tabela de desempenho individual
            var individualPerformanceTable = document.getElementById("individualPerformanceData");
            individualPerformanceTable.innerHTML = "";
            document.getElementById("individualPerformanceTable").classList.add("hidden");
        }

        function toggleIndividualPerformance() {
            var individualPerformanceTable = document.getElementById("individualPerformanceTable");
            if (individualPerformanceTable.classList.contains("hidden")) {
                showIndividualPerformance();
            } else {
                clearIndividualPerformance();
            }
        }

        function toggleSavedTrainings() {
            // Exibir ou ocultar os treinos salvos
            var savedTrainingsTable = document.getElementById("savedTrainingsTable");
            savedTrainingsTable.classList.toggle("hidden");

            // Mostrar os treinos salvos quando o botão é clicado
            if (!savedTrainingsTable.classList.contains("hidden")) {
                showSavedTrainings();
            }
        }

        function clearSavedTrainings() {
            // Limpar os treinos salvos
            localStorage.removeItem('savedTrainings');

            // Limpar a tabela de treinos salvos
            var savedTrainingsTableBody = document.getElementById("savedTrainingsData");
            savedTrainingsTableBody.innerHTML = "";

            // Esconder a tabela de treinos salvos
            var savedTrainingsTable = document.getElementById("savedTrainingsTable");
            savedTrainingsTable.classList.add("hidden");
        }

        function showSavedTrainings() {
            // Obter os treinos salvos armazenados localmente
            var savedTrainings = JSON.parse(localStorage.getItem('savedTrainings')) || [];

            // Preencher a tabela de treinos salvos com os dados
            var savedTrainingsTableBody = document.getElementById("savedTrainingsData");
            savedTrainingsTableBody.innerHTML = "";

            for (var i = 0; i < savedTrainings.length; i++) {
                var training = savedTrainings[i];
                var row = "<tr>";
                row += "<td>" + training.name + "</td>";
                row += "<td>" + training.recovery + "</td>";
                row += "<td>" + training.stress + "</td>";
                row += "<td>" + training.musclePain + "</td>";
                row += "<td>" + training.perception + "</td>";
                row += "<td>" + training.sleepQuality + "</td>";
                row += "<td>" + training.energy + "</td>";
                row += "<td>" + training.mood + "</td>";
                row += "</tr>";
                savedTrainingsTableBody.innerHTML += row;
            }
        }
    </script>
</body>
</html>
