<html lang="en">

        .container h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;

            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;

            padding: 10px;

        th {
