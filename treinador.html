<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos - Desempenho Geral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/swimming-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #00c3ff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #00c3ff;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desempenho dos Treinos</h1>
        <table id="trainingTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Recuperação</th>
                    <th>Stress</th>
                    <th>Dor Muscular</th>
                    <th>Percepção de Esforço</th>
                    <th>Qualidade do Sono</th>
                    <th>Disposição</th>
                    <th>Humor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function carregarDadosDoGitHub() {
            const token = 'GITHUB_PERSONAL_ACCESS_TOKEN'; // Substitua pelo seu token de acesso do GitHub
            const repoOwner = 'phyttm';
            const repoName = 'monitora';
            const filePath = 'respostas.json';
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const conteudoBase64 = data.content;
                const conteudoAtual = JSON.parse(atob(conteudoBase64));
                
                exibirDados(conteudoAtual);
            })
            .catch(error => {
                console.error('Erro ao carregar dados do GitHub:', error);
            });
        }

        function exibirDados(data) {
            const tbody = document.getElementById('trainingTable').querySelector('tbody');
            tbody.innerHTML = '';

            for (const month in data.meses) {
                for (const week in data.meses[month]) {
                    for (const treino in data.meses[month][week]) {
                        const row = document.createElement('tr');
                        const treinoData = data.meses[month][week][treino];
                        
                        row.innerHTML = `
                            <td>${treinoData.name}</td>
                            <td>${treinoData.recovery}</td>
                            <td>${treinoData.stress}</td>
                            <td>${treinoData.muscle_pain}</td>
                            <td>${treinoData.perception}</td>
                            <td>${treinoData.sleep_quality}</td>
                            <td>${treinoData.energy}</td>
                            <td>${treinoData.mood}</td>
                        `;
                        
                        tbody.appendChild(row);
                    }
                }
            }
        }

        window.onload = carregarDadosDoGitHub;
    </script>
</body>
</html>
